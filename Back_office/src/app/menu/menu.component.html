<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Roboto, sans-serif;
      background-color: #6bead1;
    }
  
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
  
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 16px;
    }
  
    .logo h2 {
      font-weight: bold;
      font-size: 24px;
      color: white;
    }
  
    .nav-link {
      display: flex;
      align-items: center;
      padding: 16px;
      color: white;
      transition: background-color 0.3s ease;
    }
  
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }
  
    .nav-link .material-icons {

  <mat-nav-list>
    <div class="logo">

    </div>
  
    <a mat-list-item class="nav-link" (click)="goRVM()">
      <i class="material-icons">desktop_mac</i>
      RVM-INSTALLATIONS
    </a>
  
    <a mat-list-item class="nav-link" (click)="goLocation()">
      <i class="material-icons">add_location</i>
      Locate-RVM
    </a>
  
    <a mat-list-item class="nav-link" (click)="goSTAT()">
      <i class="material-icons">show_chart</i>
      RVM STASTISTICS
    </a>
  
    <a mat-list-item class="nav-link" (click)="goDASH()">
      <i class="material-icons">dashboard</i>
      DASHBOARD
    </a>
  
    <a mat-list-item class="nav-link" (click)="goBottles()">
      <i class="material-icons">local_drink</i>
      BOTTLES
    </a>
  
    <a mat-list-item class="nav-link" (click)="goRecompenses()">
      <i class="material-icons">card_giftcard</i>
      Recompenses
    </a>
  
    <mat-divider></mat-divider>
  
    <a mat-list-item class="nav-link" (click)="goContacts()">
      <i class="material-icons">contact_phone</i>
      Contacts
    </a>
